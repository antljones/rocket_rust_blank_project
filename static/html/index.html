<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>binary_project</title>
  </head>
  <body onload="userAgent()">
    <div id="usag" style="cursor: pointer; background-color: rgb(220,220,0); padding: 5px; margin: 0px;">
    </div>
  
    <script>
	  function userAgent(){
		const userAgent = navigator.userAgent;
		var other_browser = 'Other browser';
		var browser = other_browser;

		if (userAgent.includes('Firefox/')) {
			// Firefox
			browser = 'Firefox';
			version = userAgent.split('Firefox/')[1];
		} else if (userAgent.includes('Edg/')) {
			// Edge (Chromium)
			browser = 'Edge';
			version = userAgent.split('Edg/')[1];		
		} else if (userAgent.includes('Chrome/')) {
			// Chrome
			browser = 'Chrome';
			version = userAgent.split('Chrome/')[1];	
		} else if (userAgent.includes('Safari/')) {
			// Safari
			browser = 'Safari';
			version = userAgent.split('Safari/')[1];
		}
		
		let usagElement = document.getElementById("usag");
		usagElement.innerHTML = 'Browser is ' + browser + ' version is: ' + version + '  Please check <a href="https://caniuse.com/?search=samesite">here</a> to make sure your version is supported';
		usagElement.onclick = function hide() { usagElement.innerHTML = ''; usagElement.style.padding = '0px';}
		
      }
	</script>
  </body>
</html>
